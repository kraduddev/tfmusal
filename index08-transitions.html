<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo D3</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<h1>Ejemplo D3</h1>

	
	<script>				

		var data = [10];

		var canvas = d3.select("body")
			.append("svg")
			.attr({
				width: '500',
				height: '500'
			});

		var circle	= canvas.append("circle")
							.attr({
								"cx": 50,
								"cy": 50,
								"r": 25
							});

		circle.transition()
		.duration(1500)
		.delay(1000)
			.attr({
				cy: '150',
				cx: '150'
			})
		.transition()
		.attr({
			cy: '200',
			cx: '50'
		})
		.each("end", function() { d3.select(this).attr('fill', 'red' );})


	</script>

</body>
</html>
