<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo D3</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<h1>Ejemplo D3</h1>

	
	<script>				
		d3.csv("mydata.csv", function(data){ 

			var canvas = d3.select("body").append("svg")
							.attr({
								width: '500',
								height: '500'
							});

			canvas.selectAll("rect")
				.data(data)
				.enter()
					.append("rect")
					/*.attr('width', function(d){return d.age*10;})
					.attr('height', '50')
					.attr('y', function(d,i){return i*50})
					.attr('fill', 'blue');*/
					.attr({
						width: function(d){ return d.age * 10;},
						height: '48',
						y: function(d, i){ return i*50; },
						'fill':'blue'
					});

			canvas.selectAll("text")
				.data(data)
				.enter()
					.append("text")
					.attr({
						y: function(d, i){ return i*50+24; },
						x: 5,
						'fill':'white'
					})
					.text(function(d){return d.name;});

	 	});

	</script>

</body>
</html>
