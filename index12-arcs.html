<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo D3</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<h1>Ejemplo D3</h1>

	
	<script>				
		var canvas = d3.select("body").append("svg")
						.attr({
							width: '500',
							height: '500'
						});

		var group = canvas.append('g')
						.attr('transform', 'translate(100,100)');

		var r = 100;
		var p = Math.PI * 2;

		var arc = d3.svg.arc()
			.innerRadius (r-20)
			.outerRadius (r)
			.startAngle(0)
			.endAngle(p-2);

		group.append("path")
			.attr('d', arc);

	</script>

</body>
</html>
